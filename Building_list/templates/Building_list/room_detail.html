{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<div>
    {% if lectures %}
        {% for temp in lectures %}
        <div onclick ="location.href='{% url 'Building_list:room_detail' temp.id %}'">
            <p>{{ temp.name }}</p>
            <p>{{ temp.created_string }}</p>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
