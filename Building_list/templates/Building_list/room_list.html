{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div>
    {% if rooms %}
        {% for temp in rooms %}
        <div onclick ="location.href='{% url 'Building_list:room_detail' temp.id %}'">
            <p>{{ temp.number }}</p>
            <p>{{ temp.available_time }}</p>
            <p>{{ temp.on_off }}</p>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
